<!DOCTYPE html>
<html lang="en">
<head>
<link rel="shortcut icon" href="#">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
</head>
<body style="text-align: center;">

<div class="login-container" style="max-width: 300px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: #fff;">

  <h2 style="margin-bottom: 20px;">Login</h2>
  
  <form id="login-form" style="margin-bottom: 20px;">
    <input type="text" id="username" name="username" placeholder="Username" required style="width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box;">
    <input type="password" id="password" name="password" placeholder="Password" required style="width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box;">
    <button type="submit" style="width: 100%; padding: 10px; background-color: #4caf50; color: white; border: none; border-radius: 3px; cursor: pointer;">Login</button>
  </form>

</div>

<script src="script.js"></script>
</body>
</html>
